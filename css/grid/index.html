    <h1>CSS Grid</h1>

    <div class="divider"></div>

      <div class="box1"><p>text 1</p></div>
        <div class="box2">
          <p>IMAGE</p>
        </div>
        <div class="box3"><p>text 2</p></div>

    <div class="divider"></div>

    <div class="grid-row-column">
      <div class="box1"><p>text 1</p></div>
        <div class="box2">
          <p>IMAGE</p>
        </div>
        <div class="box3"><p>text 2</p></div>
    </div>
